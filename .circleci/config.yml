orbs: 
  cypress: cypress-io/cypress@1
version: 2.1
workflows: 
  build: 
    jobs: 
      - 
        cypress/install: 
          build: "npm run build"
      - 
        cypress/run: 
          group: "all tests"
          parallel: true
          parallelism: 4
          record: false
          requires: 
            - cypress/install
          start: "npm start"